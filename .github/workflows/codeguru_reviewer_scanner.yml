# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
#   schedule: 
#     # * is a special character in YAML so you have to quote this string
#     - cron:  '*/15 * * * *'   # Runs every 15 mins
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Dump Github content
      env:
        EVENT_METADATA: ${{ toJSON(github) }}
      run: echo "$EVENT_METADATA"

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Maven
      run: mvn -B package --file pom.xml --no-transfer-progress -Drat.numUnapprovedLicenses=200

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      if: ${{ always() }}
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    # Extra step requied for test private ecr
    - name: Checkout the action from another private repository
      uses: actions/checkout@v2
      if: ${{ always() }}
      with:
        repository: yueny2020/cicd-actions
        ref: refs/heads/main
        token: ${{ secrets.TOKEN }}
        path: ./.github/yueny2020/cicd-actions

    - name: AWS CodeGuru Reviewer
      uses: ./.github/yueny2020/cicd-actions
      if: ${{ success() }}
      with:
        name: common-cli-load-test
        build_path: target # build artifact(s) directory
        s3_bucket: codeguru-reviewer-cd77b5ea-a435-451a-ac4a-6c527c5d1e10

    - name: Upload review result
      if: ${{ always() }}
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: codeguru-results.sarif.json
